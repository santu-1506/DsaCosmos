<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Cosmos v4 | Analytics Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #030712; --bg-panel: rgba(17, 24, 39, 0.85); --bg-card: rgba(31, 41, 55, 0.4);
            --border: rgba(255, 255, 255, 0.1); --primary: #8b5cf6; --secondary: #06b6d4;
            --accent: #f43f5e; --text: #f8fafc; --muted: #94a3b8;
            --glass: blur(16px) saturate(180%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-deep); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh; display: flex; overflow: hidden;
            background-image: radial-gradient(at 10% 10%, rgba(139,92,246,0.15), transparent 40%), radial-gradient(at 90% 90%, rgba(6,182,212,0.15), transparent 40%);
        }
        
        /* Layout */
        aside { width: 300px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; z-index: 10; backdrop-filter: var(--glass); }
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .content-area { flex: 1; padding: 40px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: var(--border) transparent; }

        /* Typography */
        .brand { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }
        h2, h3 { font-weight: 700; color: var(--text); }
        
        /* Analytics Bars */
        .mastery-section { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; flex: 1; overflow-y: auto; }
        .mastery-item { margin-bottom: 12px; }
        .mastery-header { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px; color: var(--muted); }
        .progress-track { height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--secondary); border-radius: 3px; transition: width 0.5s ease; }
        .weak-pattern .progress-fill { background: var(--accent); } /* Red for weak areas */

        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding-bottom: 60px; }
        .card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 24px;
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--primary); background: rgba(31, 41, 55, 0.6); }
        .badge { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase; }
        .badge-Easy { color: #34d399; background: rgba(52, 211, 153, 0.1); }
        .badge-Medium { color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .badge-Hard { color: #f43f5e; background: rgba(244, 63, 94, 0.1); }

        /* Forms & Inputs */
        .btn { background: var(--primary); border: none; padding: 12px; border-radius: 8px; color: white; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .input-group { margin-bottom: 15px; }
        .input-field { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 8px; color: white; font-family: inherit; }
        .input-field:focus { border-color: var(--secondary); outline: none; }
        
        /* Modals */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 50; display: none; place-items: center; }
        .modal-bg.open { display: grid; }
        .modal-box { background: #0f172a; width: 90%; max-width: 800px; max-height: 90vh; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
        .modal-body { padding: 30px; overflow-y: auto; }
        
        /* URL Fetcher styling */
        .url-fetcher { display: flex; gap: 10px; margin-bottom: 20px; }
        .fetch-btn { width: auto; background: var(--secondary); white-space: nowrap; }

        /* Code View */
        pre { background: #0b1120; padding: 20px; border-radius: 8px; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: #e2e8f0; }
        .kwd { color: #c678dd; } .str { color: #98c379; } .typ { color: #e5c07b; } .num { color: #d19a66; } .com { color: #5c6370; }
    </style>
</head>
<body>

<aside>
    <div class="brand">ü™ê DSA Cosmos v4</div>
    
    <div style="margin-bottom: 20px;">
        <h3 style="font-size: 0.9rem; margin-bottom: 10px; opacity: 0.8;">ACTIONS</h3>
        <button class="btn" onclick="openAddModal()">+ Add Problem</button>
    </div>

    <h3 style="font-size: 0.9rem; opacity: 0.8;">PATTERN MASTERY</h3>
    <div class="mastery-section" id="mastery-list">
        </div>
</aside>

<main>
    <div class="content-area">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2>Problem Library</h2>
            <input type="text" placeholder="Search..." class="input-field" style="width: 300px;" onkeyup="render(this.value)">
        </div>
        <div class="grid" id="grid">
            </div>
    </div>
</main>

<div class="modal-bg" id="modal-add">
    <div class="modal-box">
        <div class="modal-body">
            <h2 style="margin-bottom: 20px;">Add New Problem</h2>
            
            <div class="url-fetcher">
                <input type="text" id="lc-url" class="input-field" placeholder="Paste LeetCode URL to auto-fill (e.g. https://leetcode.com/problems/two-sum/)">
                <button class="btn fetch-btn" onclick="parseUrl()">Auto-Fill</button>
            </div>

            <form id="addForm">
                <input type="hidden" id="in-id">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label style="font-size:0.8rem; margin-bottom:5px; display:block;">Problem No.</label>
                        <input type="number" id="in-num" class="input-field" placeholder="1" required>
                    </div>
                    <div class="input-group">
                        <label style="font-size:0.8rem; margin-bottom:5px; display:block;">Difficulty</label>
                        <select id="in-diff" class="input-field">
                            <option>Easy</option><option>Medium</option><option>Hard</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label style="font-size:0.8rem; margin-bottom:5px; display:block;">Title</label>
                    <input type="text" id="in-title" class="input-field" placeholder="Two Sum" required>
                </div>
                <div class="input-group">
                    <label style="font-size:0.8rem; margin-bottom:5px; display:block;">Pattern</label>
                    <select id="in-pattern" class="input-field">
                        <option>Arrays</option><option>Two Pointers</option><option>Sliding Window</option>
                        <option>Hashing</option><option>Prefix Sum</option><option>Strings</option>
                        <option>Greedy</option><option>Binary Search</option><option>Fast & Slow</option>
                        <option>Linked List</option><option>Stack</option><option>DFS / BFS</option>
                    </select>
                </div>
                <div class="input-group">
                    <label style="font-size:0.8rem; margin-bottom:5px; display:block;">Strategy Note</label>
                    <input type="text" id="in-note" class="input-field" placeholder="1-sentence logic summary..." required>
                </div>
                <div class="input-group">
                    <label style="font-size:0.8rem; margin-bottom:5px; display:block;">Java Code</label>
                    <textarea id="in-code" class="input-field" style="height: 150px; font-family: monospace;" required></textarea>
                </div>
                <div style="display:flex; gap:10px;">
                    <button type="submit" class="btn">Save Problem</button>
                    <button type="button" class="btn" style="background:transparent; border:1px solid var(--border);" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('dsaCosmosV3')) || [];

    // --- 1. RENDER LOGIC & ANALYTICS ---
    function render(search = '') {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        const filtered = db.filter(p => 
            p.title.toLowerCase().includes(search.toLowerCase()) || 
            p.pattern.toLowerCase().includes(search.toLowerCase())
        );

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => alert(`Viewing Code for: ${p.title}\n\n${p.note}`); // Simplified for brevity
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span style="opacity:0.6; font-size:0.9rem;">#${p.id}</span>
                    <span class="badge badge-${p.diff}">${p.diff}</span>
                </div>
                <h3>${p.title}</h3>
                <div style="margin-top:10px; font-size:0.8rem; color:var(--secondary); font-weight:700;">${p.pattern}</div>
                <p style="margin-top:8px; font-size:0.85rem; color:var(--muted); line-height:1.4;">${p.note}</p>
            `;
            grid.appendChild(card);
        });

        renderAnalytics();
    }

    function renderAnalytics() {
        const counts = {};
        db.forEach(p => counts[p.pattern] = (counts[p.pattern] || 0) + 1);
        
        const list = document.getElementById('mastery-list');
        list.innerHTML = '';
        
        // Convert to array and sort by count (descending)
        Object.entries(counts).sort((a,b) => b[1] - a[1]).forEach(([pattern, count]) => {
            const percentage = Math.min((count / 10) * 100, 100); // Goal: 10 problems per pattern
            const isWeak = count < 3;
            
            const item = document.createElement('div');
            item.className = `mastery-item ${isWeak ? 'weak-pattern' : ''}`;
            item.innerHTML = `
                <div class="mastery-header">
                    <span>${pattern}</span>
                    <span>${count} solved</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>
            `;
            list.appendChild(item);
        });
    }

    // --- 2. SMART URL PARSER ---
    function parseUrl() {
        const url = document.getElementById('lc-url').value;
        // Regex to extract slug: leetcode.com/problems/container-with-most-water/ -> container-with-most-water
        const match = url.match(/problems\/([^\/]+)\/?/);
        
        if (match && match[1]) {
            const slug = match[1];
            // Convert slug to Title Case: "container-with-most-water" -> "Container With Most Water"
            const title = slug.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            
            document.getElementById('in-title').value = title;
            // Mock Difficulty (Randomly picked for now as we can't fetch without backend)
            document.getElementById('in-diff').value = "Medium"; 
            
            // Mock ID (Generate a temporary hash ID if real one unknown)
            document.getElementById('in-num').value = Math.floor(Math.random() * 2000) + 1;
            
            alert(`‚úÖ Extracted: "${title}"\n(Difficulty set to Medium default)`);
        } else {
            alert("Invalid LeetCode URL");
        }
    }

    // --- 3. FORM HANDLING ---
    function openAddModal() { document.getElementById('modal-add').classList.add('open'); }
    function closeModal() { document.getElementById('modal-add').classList.remove('open'); }

    document.getElementById('addForm').onsubmit = (e) => {
        e.preventDefault();
        const newP = {
            id: parseInt(document.getElementById('in-num').value),
            title: document.getElementById('in-title').value,
            diff: document.getElementById('in-diff').value,
            pattern: document.getElementById('in-pattern').value,
            note: document.getElementById('in-note').value,
            code: document.getElementById('in-code').value
        };

        // Remove old if exists (overwrite)
        db = db.filter(p => p.id !== newP.id);
        db.push(newP);
        
        localStorage.setItem('dsaCosmosV3', JSON.stringify(db));
        closeModal();
        render();
    };

    render(); // Init
</script>
</body>
</html>
